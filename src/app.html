<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Lovable - Generate Svelte components from natural language descriptions" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://api.openai.com" />
    <link rel="dns-prefetch" href="https://api.openai.com" />
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233b82f6' stroke-width='2'><rect x='3' y='3' width='18' height='18' rx='2'/><path d='M9 9h6v6h-6z'/></svg>" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Lovable - Svelte Component Generator" />
    <meta property="og:description" content="Generate Svelte components from natural language descriptions" />
    <meta property="og:type" content="website" />
    
    <!-- Performance hints -->
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Lovable" />
    
    <title>Lovable - Svelte Component Generator</title>
    
    %sveltekit.head%
    
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background: #f8fafc;
      }
      
      /* Loading indicator */
      .app-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #64748b;
      }
      
      .app-loading svg {
        width: 48px;
        height: 48px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide loading once app is ready */
      body:has(#app > *) .app-loading {
        display: none;
      }
    </style>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div id="app">
      %sveltekit.body%
      
      <!-- Loading indicator (hidden when app loads) -->
      <div class="app-loading">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2v4m0 12v4m10-10h-4M6 12H2" opacity="0.5"/>
          <path d="M12 2v4m10-10h-4" />
        </svg>
        <p>Loading Lovable...</p>
      </div>
    </div>
    
    <!-- Error boundary fallback -->
    <script>
      window.addEventListener('error', function(e) {
        if (e.error && e.error.message && e.error.message.includes('Failed to fetch dynamically imported module')) {
          // Module loading error - likely a deployment issue
          document.getElementById('app').innerHTML = `
            <div style="padding: 2rem; text-align: center; font-family: system-ui;">
              <h2>Loading Error</h2>
              <p>Failed to load application resources. Please refresh the page.</p>
              <button onclick="location.reload()" style="padding: 0.5rem 1rem; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer;">
                Refresh Page
              </button>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
